<!DOCTYPE html>

<body>

    <script>
        // input: "hello world"
        // output: "Hello World"

        // input: "javAScript IS fUn"
        // output: "Javascript Is Fun"


        const capitalizeWords = str =>
            str.toLowerCase().split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');

        console.log(capitalizeWords("javAScript IS fUn"))
    </script>
</body>

</html>
