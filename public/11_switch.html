<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("1-12 хооронд тоо оруулна уу!"))
        switch (n) {
            case 1:
                console.log("Нэгдүгээр сар")
                break

            case 2:
                console.log("Хоёрдугаар сар")
                break

            case 3:
                console.log("Гуравдугаар сар")
                break

            case 4:
                console.log("Дөрөвдүгээр сар")
                break

            case 5:
                console.log("Тавдугаар сар")
                break

            case 6:
                console.log("Зуравдугаар сар")
                break


            case 7:
                console.log("Долдугаар сар")
                break

            case 8:
                console.log("Наймдугаар сар")
                break

            case 9:
                console.log("Есдүгээр сар")
                break

            case 10:
                console.log("Аравдугаар сар")
                break

            case 11:
                console.log("Арваннэгдүгээр сар")
                break

            case 12:
                console.log("Арванхоёрдугаар сар")
                break
            default:
                console.log('Буруу тоо оруулсан байна')

        }
    </script>
</body>

</html>
