<!DOCTYPE html>

</head>

<body>
    <script>
        const input = [1, 2, 3, 4, 5, 7]
        // output: [5, 4, 3, 2, 1]

        function reverse_array(arr) {
            let newInput = []
            for (let i = arr.length - 1; i >= 0; i--) {
                newInput.push(arr[i])
            }
            return newInput
        }
        console.log(reverse_array(input))
    </script>
</body>

</html>
